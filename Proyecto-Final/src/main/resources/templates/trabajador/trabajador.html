<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de
				trabajadores</div>
			<form th:action="@{/trabajadores/guardar}" th:object="${trabajador}"
				method="post">

				<div class="form-group row">
					<label for="idTrabajador" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idTrabajador}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label for="nombreTrabajador" class="col-sm-2 col-form-label">Nombres
						del trabajador</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombreTrabajador}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('nombreTrabajador')}"
							th:errors="*{nombreTrabajador}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="apellidoTrabajador" class="col-sm-2 col-form-label">Apellidos
						del trabajador</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{apellidoTrabajador}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('apellidoTrabajador')}"
							th:errors="*{apellidoTrabajador}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="dniTrabajador" class="col-sm-2 col-form-label">DNI</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{dniTrabajador}"
							class="form-control" th:errorclass="'form-control alert-danger'" />
						<small th:if="${#fields.hasErrors('dniTrabajador')}"
							th:errors="*{dniTrabajador}"></small>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/trabajadores/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div th:if="${mensaje}" class="form-text text-danger">
		<p th:text="${mensaje}"></p>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
